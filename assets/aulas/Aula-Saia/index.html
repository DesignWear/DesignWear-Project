<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- para permitir exibição em IOS de acordo com documentação do a-frame-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Bibliotecas que precisam ser importadas para usar Mindar com A-frame -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Experiencia RA</title>
  </head>

  <body>
    <!-- Construir as cenas -->
    <!-- Botao Pormenor -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/target/targetP.mind; 
      filterMinCF:0.001; 
      filterBeta: 0.09; 
      uiScanning: #example-scanning-overlay"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Carregamos os assets que serão usados na experiencia -->
      <a-assets>
        <img id="pormenor" src="./assets/images/material/CONTEUDODECORACAO/decoracao.gif  " />
        <img id="nyancat" src="assets/images/material/nyancat.gif">
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster=" far: 10000; objects: .clickable;"
      ></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">

        <a-entity 
          geometry="
            primitive:plane;
          position="0 0 0" 
          material="
            shader:gif;
            src:#pormenor;
            opacity:1;">
        </a-entity>
        </a-entity>
    </a-scene>


    <!-- Botao inspiri-se -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/target/targetI.mind; 
      filterMinCF:0.001; 
      filterBeta: 0.09; 
      uiScanning: #example-scanning-overlay"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Carregamos os assets que serão usados na experiencia -->
      <a-assets>
        <img id="marcadorI" src="./assets/target/Marcador inspire-se.png" />

        <img id="img1" src="./assets/images/material/CONTEUDOINSPIRACAO/Saia1/curta bolso jeans.jpg" />
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster=" far: 10000; objects: .clickable;"
      ></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">

        <a-image 
          id="saia1" 
          class="clickable" 
          position="0 0 0" 
          height="0.15" 
          width="0.15" 
          src="#img1" 
          scale="5 10 1">
        </a-image>
      </a-entity>
    </a-scene>


    <!-- Botoes normais -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/target/targets.mind;
      filterMinCF:0.001; 
      filterBeta: 0.09;
      uiScanning: #example-scanning-overlay"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Carregamos os assets que serão usados na experiencia -->
      <a-assets>
        <img id="marcador" src="./assets/target/marcador.jpg" />

        <img id="btn_amplitude" src="./assets/images/bntRA/amplitude.png" />
        <img id="btn_bainha" src="./assets/images/bntRA/bainha.png" />
        <img id="btn_cintura" src="./assets/images/bntRA/cintura.png" />
        <img id="btn_comprimento" src="./assets/images/bntRA/comprimento.png" />
        <img id="btn_fecho" src="./assets/images/bntRA/fecho.png" />
        <img id="btn_pinca" src="./assets/images/bntRA/pinca.png" />
      </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster=" far: 10000; objects: .clickable;"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
         
        <!-- Marcador -->
        <a-entity>
          <a-image 
            id="card" 
            position="-0.6 -0.001 -0.07243" 
            height="0.552" 
            width="1" 
            src="#marcador" 
            material="" 
            geometry="" 
            scale="0.5 0.8 1">
          </a-image>
        </a-entity>

        <!-- Botões -->
          <a-image id="btn1" class="clickable" position="0.2 0.4 -0.04426" height="0.15" width="0.15" src="#btn_cintura" material="" geometry="" scale="4 1 1">
          </a-image>

          <a-image id="btn2" class="clickable" position="0.15 0.2 -0.04423" height="0.15" width="0.15" src="#btn_fecho" material="" geometry="" scale="3.3 1 1">
          </a-image>

          <a-image id="btn3" class="clickable" position="0.15 0.0 -0.04426" height="0.15" width="0.15" src="#btn_pinca" material="" geometry="" scale="3.3 1 1">
          </a-image>

          <a-image id="btn4" class="clickable" position="0.28 -0.2 -0.04426" height="0.15" width="0.15" src="#btn_comprimento" material="" geometry="" scale="5 1 1">
          </a-image>

          <a-image id="btn5" class="clickable" position="0.23 -0.4 -0.04426" height="0.15" width="0.15" src="#btn_amplitude" material="" geometry="" scale="4.4 1 1.09">
          </a-image>

          <a-image id="btn6" class="clickable" position="0.15 -0.6 -0.04426" height="0.15" width="0.15" src="#btn_bainha" material="" geometry="" scale="3.5 1 1">
          </a-image>
        </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
