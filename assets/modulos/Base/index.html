<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <title>Visualizador de modelo 3D</title>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/target/targetP.mind; filterMinCF:0.1; filterBeta: 10"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    model-viewer="gltfModel: #Model1;">
    >
    <a-assets>
      <a-asset-item id="Model1" src="./assets/Models/Modelo1/scene.gltf" response-type="arraybuffer"
        crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="270 0 180 " position="0 0 0.1" scale="0.25 0.25 0.25" src="#Model1">
    </a-entity>
  </a-scene>
<script>
  onload(alert("Use o marcador do pormenor"));
</script>
</body>

</html>
