<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <title>Visualizador de modelo 3D</title>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/target/targets1.mind;filterMinCF:0.001;
    filterBeta: 0.09;
    uiScanning: #example-scanning-overlay" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="Model1" src="./assets/Models/Modelo1/Saia simples.gltf" response-type="arraybuffer"
        crossorigin="anonymous"></a-asset-item>
        <a-asset-item id="Model2" src="./assets/Models/Modelo1/scene.gltf" response-type="arraybuffer"
        crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="270 0 180 " position="0 0 -1" scale="1.25 1.25 1.25" src="#Model1">
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="270 0 180 " position="0 0 -1" scale="0.25 0.25 0.25" src="#Model2">
    </a-entity>
  </a-scene>
  <script>
    alert("Use o marcador do inspirise para o modelo da saia e use o marcador do pormenor para o segundo modelo.");
  </script>
</body>

</html>
