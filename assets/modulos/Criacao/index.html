<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- para permitir exibição em IOS de acordo com documentação do a-frame-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Bibliotecas que precisam ser importadas para usar Mindar com A-frame -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/inspirar.js"></script>
  <link rel="stylesheet" href="./assets/styles/index.css" />
  <title>Experiencia RA</title>
</head>

<body>
  <!-- Construir as cenas -->
  <a-scene mindar-image="imageTargetSrc: ./assets/target/bla.mind;
      filterMinCF:0.001;
      filterBeta: 0.09;
      uiScanning: #example-scanning-overlay" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <!-- Carregamos os assets que serão usados na experiencia -->
    <a-assets>
      <img id="btn_amplitude" src="./assets/images/bntRA/amplitude.png" />
      <img id="btn_bainha" src="./assets/images/bntRA/bainha.png" />
      <img id="btn_cintura" src="./assets/images/bntRA/cintura.png" />
      <img id="btn_comprimento" src="./assets/images/bntRA/comprimento.png" />
      <img id="btn_fecho" src="./assets/images/bntRA/fecho.png" />
      <img id="btn_pinca" src="./assets/images/bntRA/pinca.png" />

      <img id="marcador2" src="./assets/target/Marcador inspire-se.png" />

      <video id="pormenor" autoplay loop="true" src="./assets/images/material/CONTEUDODECORACAO/decoracao.mp4"></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster=" far: 10000; objects: .clickable;"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Botoes normais -->
      <a-image id="btn1" class="clickable" position="0.2 0.4 -0.04426" height="0.15" width="0.15" src="#btn_cintura"
        material geometry scale="4 1 1">
      </a-image>

      <a-image id="btn2" class="clickable" position="0.15 0.2 -0.04423" height="0.15" width="0.15" src="#btn_fecho"
        material geometry scale="3.3 1 1">
      </a-image>

      <a-image id="btn3" class="clickable" position="0.15 0.0 -0.04426" height="0.15" width="0.15" src="#btn_pinca"
        material geometry scale="3.3 1 1">
      </a-image>

      <a-image id="btn4" class="clickable" position="0.28 -0.2 -0.04426" height="0.15" width="0.15"
        src="#btn_comprimento" material geometry scale="5 1 1">
      </a-image>

      <a-image id="btn5" class="clickable" position="0.23 -0.4 -0.04426" height="0.15" width="0.15" src="#btn_amplitude"
        material geometry scale="4.4 1 1.09">
      </a-image>

      <a-image id="btn6" class="clickable" position="0.15 -0.6 -0.04426" height="0.15" width="0.15" src="#btn_bainha"
        material geometry scale="3.5 1 1">
      </a-image> </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-image id="inspire" class="clickable" position="0 0 0" height="1" width="1" src="#marcador2" material geometry
        scale="1 1 1">
      </a-image> </a-entity>

    <a-entity mindar-image-target="targetIndex: 2">
      <a-video src="#pormenor" width="1" height="1" position="0 0 0" scale="1 1 1">
      </a-video>
    </a-entity>
  </a-scene>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/inspirar.js"></script>
</body>

</html>
