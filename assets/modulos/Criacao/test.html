<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./assets/styles/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/utilities.css">
    <title>Cintura</title>
</head>

<body>
    <a>Cintura</a>
    <img id="imgR" src="./assets/images/material/CONTEUDOCintura/cosanimacao1.gif"
        alt="Animacao de como fazer um Cintura">
    <img id="legenda" src="./assets/images/legendas/Cintura.png" alt="Legenda:">
    <img id="dica" onClick="dicaCint()" src="./assets/images/dicas/dica.png" alt="Botao de dica - dica:">
    <div class="btns">
        <img onClick="voltC()" id="btnVoltar" src="./assets/images/btnVoltarProxmo/btnAzulV.png"
            alt="Botao de voltar imagem">
        <img onClick="proxC()" id="btnProximo" src="./assets/images/btnVoltarProxmo/btnAzulP.png"
            alt="Botao de proxima imagem">
    </div>
</body>
<script>
    function checkButtons() {
        var imgSrc = document.getElementById('imgR').src;
        var btnVoltar = document.getElementById('btnVoltar');
        var btnProximo = document.getElementById('btnProximo');

        if (imgSrc.includes('cosanimacao1.gif')) {
            btnVoltar.style.display = 'none';
            btnProximo.style.display = 'block';
        } else if (imgSrc.includes('cosanimacao2.gif')) {
            btnVoltar.style.display = 'block';
            btnProximo.style.display = 'none';
        }
    }

    function voltC() {
        // Lógica para voltar a imagem
        document.getElementById('imgR').src = "./assets/images/material/CONTEUDOCintura/cosanimacao1.gif";
        checkButtons();
    }

    function proxC() {
        // Lógica para ir para a próxima imagem
        document.getElementById('imgR').src = "./assets/images/material/CONTEUDOCintura/cosanimacao2.gif";
        checkButtons();
    }

    function dicaCint() {
        // Lógica para exibir dica
    }

    // Verificar os botões ao carregar a página
    document.addEventListener('DOMContentLoaded', checkButtons);
</script>

</html>
