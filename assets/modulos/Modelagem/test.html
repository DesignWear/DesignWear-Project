<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Bibliotecas que precisam ser importadas para usar Mindar com A-frame -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./assets/styles/index.css" />
  <link rel="stylesheet" href="./assets/styles/test.css">
  <title>Experiencia RA</title>
</head>

<body>
  <!-- Construir as cenas -->
  <a-scene mindar-image="imageTargetSrc: ./assets/target/targetP.mind; 
        filterMinCF:0.001; 
        filterBeta: 0.09; 
        uiScanning: #example-scanning-overlay" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster=" far: 10000; objects: .clickable;"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity geometry="primitive: plane; width: 16; height: 9" material="shader: flat; color: #000">
        <a-entity geometry="primitive: plane; width: 15.6; height: 8.8" material="shader: html; target: #youtube-container"></a-entity>
      </a-entity>
    </a-entity>
  </a-scene>

  <!-- Crie um elemento div para conter o iframe do YouTube -->
  <div id="youtube-container" style="display: none;">
    <iframe class="responsive-iframe" src="https://www.youtube.com/embed/TgOPN-5fg-o" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="./assets/js/index.js"></script>
</body>

</html>
