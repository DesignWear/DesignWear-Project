<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- para permitir exibição em IOS de acordo com documentação do a-frame-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Bibliotecas que precisam ser importadas para usar Mindar com A-frame -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script defer src="./assets/js/index.js"></script>
    <title>My Business Card - Jane Doe</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>

  <body>
    <!-- Scanner Customizado -->

    <!-- Construir a cena -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/target/targets.mind; filterMinCF:0.001; filterBeta: 0.09; uiScanning: #example-scanning-overlay"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Carregamos os assets que serão usados na experiencia -->
      <a-assets>
        <img id="marcador" src="./assets/target/saia marcador.jpg" />

        <img id="btn_amplitude" src="./assets/images/icons/Amplitude.jpg" />
        <img id="btn_bainha" src="./assets/images/icons/Bainha.jpg" />
        <img id="btn_cintura" src="./assets/images/icons/cintura.jpg" />
        <img id="btn_comprimento" src="./assets/images/icons/comprimento.jpg" />
        <img id="btn_deco" src="./assets/images/icons/decoração.jpg" />
        <img id="btn_fecho" src="./assets/images/icons/fecho.jpg" />
        <img id="btn_inspira" src="./assets/images/icons/inspira.jpg" />
        <img id="btn_pence" src="./assets/images/icons/Pence.jpg" />
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster=" far: 10000; objects: .clickable;"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
         
        
        <a-entity>
          <a-image id="card" position="-0.41334 -0.00149 -0.07243" height="0.552" width="1" src="#marcador" material="" geometry="" scale="0.5 0.8 1"></a-image>
        </a-entity>

        <!-- Botões -->
        <a-entity position="0.065 -0.002 -0.004">
          <a-image 
          id="btn1" 
          class="clickable" 
          position="0.15125 0.38258 -0.04426" 
          height="0.15" 
          width="0.15" 
          src="#btn_inspira"  
          material="" 
          geometry="" 
          scale="4.3 0.5 1.089998225334348">
          </a-image>

          <a-image 
          id="btn2" 
          class="clickable" 
          position="0.2791 0.28031 -0.04426" 
          height="0.15" 
          width="0.15" 
          src="#btn_cintura"  
          material="" 
          geometry="" 
          scale="4 0.5 1.089998225334348">
          </a-image>

          <a-image 
          id="btn3" 
          class="clickable" 
          position="0.22453 0.17714 -0.04423" 
          height="0.15" 
          width="0.15" 
          src="#btn_fecho" 
          material="" 
          geometry="" 
          scale="3.3 0.5 1.089998225334348">
          </a-image>

          <a-image 
          id="btn4" 
          class="clickable" 
          position="0.23919 0.06906 -0.04426" 
          height="0.15" 
          width="0.15" 
          src="#btn_pence"  
          material="" 
          geometry="" 
          scale="3.3 0.5 1.089998225334348">
          </a-image>

          <a-image 
          id="btn5" 
          class="clickable" 
          position="0.30659 -0.03967 -0.04426" 
          height="0.15" 
          width="0.15" 
          src="#btn_comprimento"  
          material="" 
          geometry="" 
          scale="5 0.5 1.089998225334348">
          </a-image>

          <a-image 
          id="btn6" 
          class="clickable" 
          position="0.32435 -0.14634 -0.04426" 
          height="0.15" 
          width="0.15" 
          src="#btn_amplitude"  
          material="" 
          geometry="" 
          scale="4.4 0.5 1.09">
          </a-image>

          <a-image 
          id="btn7" 
          class="clickable" 
          position="0.27109 -0.25562 -0.04426" 
          height="0.15" 
          width="0.15" 
          src="#btn_bainha" 
          material="" 
          geometry="" 
          scale="3.5 0.5 1.089998225334348">
          </a-image>
          
          <a-image 
          id="btn8" 
          class="clickable"
          position="0.05479 -0.36318 -0.04426" 
          height="0.15" 
          width="0.15" 
          src="#btn_deco"  
          material="" 
          geometry="" 
          scale="4.6 0.5 1.089998225334348">
          </a-image>
        </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
